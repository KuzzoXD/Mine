<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunt | Find the Hidden Treasure</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #00cec9;
            --danger: #ff7675;
            --light: #f8f9fa;
            --dark: #2d3436;
            --success: #00b894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: var(--dark);
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
            margin-bottom: 1.5rem;
        }
        
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            max-width: 800px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: var(--dark);
            opacity: 0.7;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1rem;
            width: 100%;
        }
        
        .tile {
            aspect-ratio: 1/1;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .tile::before {
            content: '?';
            font-size: 2rem;
            font-weight: 700;
            color: var(--secondary);
        }
        
        .tile.revealed {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .tile.revealed::before {
            content: '';
        }
        
        .tile.diamond {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .tile.diamond::after {
            content: 'ðŸ’Ž';
            font-size: 2rem;
            animation: sparkle 1.5s infinite;
        }
        
        .tile.bomb {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }
        
        .tile.bomb::after {
            content: 'ðŸ’£';
            font-size: 2rem;
            animation: pulse 0.5s infinite alternate;
        }
        
        .controls {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
        
        button {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a4bd4;
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(108, 92, 231, 0.1);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.9);
            transition: all 0.3s ease;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        .modal p {
            margin-bottom: 2rem;
            font-size: 1.1rem;
            color: var(--dark);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            z-index: 99;
        }
        
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.2); }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Diamond Hunt</h1>
        <p class="subtitle">Find all the diamonds without triggering the bomb!</p>
    </header>
    
    <div class="game-container">
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="diamonds-found">0</div>
                <div class="stat-label">Diamonds Found</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="remaining">25</div>
                <div class="stat-label">Remaining</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">Score</div>
            </div>
        </div>
        
        <div class="grid" id="game-grid">
            <!-- Tiles will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn-outline" id="hint-btn">Get Hint (3 left)</button>
            <button class="btn-primary" id="new-game-btn">New Game</button>
        </div>
    </div>
    
    <div class="modal" id="win-modal">
        <div class="modal-content">
            <h2>You Won! ðŸŽ‰</h2>
            <p>Congratulations! You found all the diamonds without triggering the bomb.</p>
            <p>Your final score: <span id="final-score">0</span></p>
            <button class="btn-primary" id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <div class="modal" id="lose-modal">
        <div class="modal-content">
            <h2>Game Over! ðŸ’¥</h2>
            <p>Oh no! You triggered the bomb.</p>
            <p>Your score: <span id="lose-score">0</span></p>
            <button class="btn-primary" id="try-again-btn">Try Again</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                gridSize: 25,
                bombPosition: null,
                revealedTiles: [],
                score: 0,
                hintsRemaining: 3,
                gameOver: false
            };
            
            // DOM elements
            const gameGrid = document.getElementById('game-grid');
            const diamondsFoundEl = document.getElementById('diamonds-found');
            const remainingEl = document.getElementById('remaining');
            const scoreEl = document.getElementById('score');
            const hintBtn = document.getElementById('hint-btn');
            const newGameBtn = document.getElementById('new-game-btn');
            const winModal = document.getElementById('win-modal');
            const loseModal = document.getElementById('lose-modal');
            const finalScoreEl = document.getElementById('final-score');
            const loseScoreEl = document.getElementById('lose-score');
            const playAgainBtn = document.getElementById('play-again-btn');
            const tryAgainBtn = document.getElementById('try-again-btn');
            
            // Initialize game
            initGame();
            
            // Event listeners
            newGameBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            tryAgainBtn.addEventListener('click', initGame);
            hintBtn.addEventListener('click', giveHint);
            
            // Functions
            function initGame() {
                // Reset game state
                gameState.bombPosition = Math.floor(Math.random() * gameState.gridSize);
                gameState.revealedTiles = [];
                gameState.score = 0;
                gameState.hintsRemaining = 3;
                gameState.gameOver = false;
                
                // Update UI
                diamondsFoundEl.textContent = '0';
                remainingEl.textContent = gameState.gridSize.toString();
                scoreEl.textContent = '0';
                hintBtn.textContent = `Get Hint (${gameState.hintsRemaining} left)`;
                
                // Close modals
                winModal.classList.remove('active');
                loseModal.classList.remove('active');
                
                // Generate grid
                gameGrid.innerHTML = '';
                for (let i = 0; i < gameState.gridSize; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.index = i;
                    tile.addEventListener('click', () => handleTileClick(i));
                    gameGrid.appendChild(tile);
                }
            }
            
            function handleTileClick(index) {
                if (gameState.gameOver || gameState.revealedTiles.includes(index)) return;
                
                const tile = document.querySelector(`.tile[data-index="${index}"]`);
                tile.classList.add('revealed');
                gameState.revealedTiles.push(index);
                
                if (index === gameState.bombPosition) {
                    // Clicked on bomb
                    tile.classList.add('bomb');
                    gameState.gameOver = true;
                    revealAllTiles();
                    loseScoreEl.textContent = gameState.score;
                    setTimeout(() => {
                        loseModal.classList.add('active');
                    }, 1000);
                } else {
                    // Clicked on diamond
                    tile.classList.add('diamond');
                    gameState.score += 100;
                    scoreEl.textContent = gameState.score;
                    
                    // Update stats
                    const diamondsFound = gameState.revealedTiles.length - 
                        (gameState.revealedTiles.includes(gameState.bombPosition) ? 1 : 0);
                    diamondsFoundEl.textContent = diamondsFound;
                    remainingEl.textContent = gameState.gridSize - gameState.revealedTiles.length;
                    
                    // Check for win
                    if (gameState.revealedTiles.length === gameState.gridSize - 1 && 
                        !gameState.revealedTiles.includes(gameState.bombPosition)) {
                        gameState.gameOver = true;
                        finalScoreEl.textContent = gameState.score;
                        createConfetti();
                        setTimeout(() => {
                            winModal.classList.add('active');
                        }, 1000);
                    }
                }
            }
            
            function revealAllTiles() {
                for (let i = 0; i < gameState.gridSize; i++) {
                    const tile = document.querySelector(`.tile[data-index="${i}"]`);
                    if (!tile.classList.contains('revealed')) {
                        tile.classList.add('revealed');
                        if (i === gameState.bombPosition) {
                            tile.classList.add('bomb');
                        } else {
                            tile.classList.add('diamond');
                        }
                    }
                }
            }
            
            function giveHint() {
                if (gameState.hintsRemaining <= 0 || gameState.gameOver) return;
                
                gameState.hintsRemaining--;
                hintBtn.textContent = `Get Hint (${gameState.hintsRemaining} left)`;
                
                // Find all unrevealed tiles that aren't the bomb
                const possibleHints = [];
                for (let i = 0; i < gameState.gridSize; i++) {
                    if (!gameState.revealedTiles.includes(i) && i !== gameState.bombPosition) {
                        possibleHints.push(i);
                    }
                }
                
                if (possibleHints.length > 0) {
                    const randomIndex = Math.floor(Math.random() * possibleHints.length);
                    const hintIndex = possibleHints[randomIndex];
                    const tile = document.querySelector(`.tile[data-index="${hintIndex}"]`);
                    
                    // Flash animation
                    tile.style.boxShadow = '0 0 20px 5px rgba(0, 206, 201, 0.7)';
                    setTimeout(() => {
                        tile.style.boxShadow = '';
                    }, 1000);
                }
            }
            
            function createConfetti() {
                const colors = ['#6c5ce7', '#00cec9', '#00b894', '#fdcb6e', '#e17055', '#fd79a8'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.top = -10 + 'px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 2;
                    
                    confetti.style.opacity = '1';
                    confetti.style.transition = `top ${animationDuration}s linear, opacity ${animationDuration}s ease`;
                    
                    setTimeout(() => {
                        confetti.style.top = '100vh';
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000 + 10);
                }
            }
        });
    </script>
</body>
</html>
