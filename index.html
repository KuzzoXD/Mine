<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunt | Premium Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(28, 28, 30, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --primary: rgba(10, 132, 255, 0.9);
            --primary-light: rgba(10, 132, 255, 0.6);
            --danger: rgba(255, 69, 58, 0.9);
            --success: rgba(48, 209, 88, 0.9);
            --text-primary: rgba(255, 255, 255, 0.9);
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-tertiary: rgba(255, 255, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
            overflow: hidden;
        }
        
        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
        }
        
        .blob-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }
        
        .blob-2 {
            width: 400px;
            height: 400px;
            background: var(--danger);
            bottom: -150px;
            right: -100px;
        }
        
        .glass-panel {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--glass-highlight);
        }
        
        header {
            text-align: center;
            margin-bottom: 24px;
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(to right, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
        }
        
        .stats-row {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--glass-border);
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .stat-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .diamonds-stat .stat-value {
            color: var(--primary-light);
        }
        
        .score-stat .stat-value {
            color: var(--text-primary);
        }
        
        .remaining-stat .stat-value {
            color: var(--text-secondary);
        }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 20px;
        }
        
        .tile {
            aspect-ratio: 1/1;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            background: rgba(50, 50, 55, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .tile::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tile:hover::before {
            opacity: 1;
        }
        
        .tile .icon {
            width: 24px;
            height: 24px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }
        
        .tile.revealed {
            background: rgba(40, 40, 45, 0.8);
            border-color: rgba(255, 255, 255, 0.03);
            transform: scale(0.95);
        }
        
        .tile.revealed .icon {
            opacity: 1;
            transform: scale(1);
        }
        
        .tile.diamond {
            background: rgba(10, 132, 255, 0.15);
            border-color: rgba(10, 132, 255, 0.3);
        }
        
        .tile.diamond .icon {
            filter: drop-shadow(0 0 8px rgba(10, 132, 255, 0.6));
        }
        
        .tile.bomb {
            background: rgba(255, 69, 58, 0.15);
            border-color: rgba(255, 69, 58, 0.3);
            animation: bomb-pulse 0.8s infinite alternate;
        }
        
        .tile.bomb .icon {
            filter: drop-shadow(0 0 8px rgba(255, 69, 58, 0.6));
        }
        
        .controls {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--glass-border);
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: rgba(10, 132, 255, 1);
        }
        
        .btn-outline {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.36, 0.66, 0.04, 1);
            z-index: 100;
            padding: 20px;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 340px;
            width: 100%;
            transform: scale(0.9);
            transition: all 0.4s cubic-bezier(0.36, 0.66, 0.04, 1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .modal p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            font-size: 15px;
            line-height: 1.5;
        }
        
        .modal-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .win-modal .modal-icon {
            background: rgba(48, 209, 88, 0.15);
            border: 1px solid rgba(48, 209, 88, 0.3);
        }
        
        .lose-modal .modal-icon {
            background: rgba(255, 69, 58, 0.15);
            border: 1px solid rgba(255, 69, 58, 0.3);
        }
        
        .modal-icon svg {
            width: 30px;
            height: 30px;
        }
        
        .win-modal .modal-icon svg {
            fill: var(--success);
        }
        
        .lose-modal .modal-icon svg {
            fill: var(--danger);
        }
        
        .final-score {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        
        .final-score span {
            color: var(--primary-light);
        }
        
        @keyframes bomb-pulse {
            0% { transform: scale(0.95); }
            100% { transform: scale(1.03); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            background: var(--primary);
            opacity: 0;
            z-index: 99;
            border-radius: 50%;
        }
        
        @media (max-width: 400px) {
            .game-grid {
                gap: 6px;
                padding: 16px;
            }
            
            .tile .icon {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    
    <header>
        <h1>Diamond Hunt</h1>
        <p class="subtitle">Find all diamonds without triggering the bomb</p>
    </header>
    
    <div class="game-container glass-panel">
        <div class="stats-row">
            <div class="stat diamonds-stat">
                <div class="stat-value" id="diamonds-found">0</div>
                <div class="stat-label">Diamonds</div>
            </div>
            <div class="stat remaining-stat">

                <div class="stat-label">Remaining</div>

            <div class="stat score-stat">

                <div class="stat-label">Score</div>
            </div>
        </div>
        
        <div class="game-grid" id="game-grid">

        </div>
        
        <div class="controls">

                    <path d="M9 15H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                New Game
            </button>
        </div>
    </div>
    
    <div class="modal win-modal" id="win-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <path d="M22 4 12 14.01l-3-3"/>
                </svg>
            </div>
            <h2>Victory!</h2>
            <p>You've successfully found all the diamonds without triggering the bomb.</p>
            <div class="final-score">Score: <span id="final-score">0</span></div>
            <button class="btn btn-primary" id="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <div class="modal lose-modal" id="lose-modal">
        <div class="modal-content">
            <div class="modal-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2a10 10 0 1 0 10 10A4 4 0 0 1 12 2z"/>
                    <path d="M12 2a10 10 0 1 1-10 10 4 4 0 0 1 10-10zM15 9l-6 6M9 9l6 6"/>
                </svg>
            </div>
            <h2>Game Over</h2>
            <p>The bomb exploded! Try again to find all the diamonds safely.</p>
            <div class="final-score">Score: <span id="lose-score">0</span></div>
            <button class="btn btn-primary" id="try-again-btn">Try Again</button>
        </div>
    </div>
    
    <!-- SVG Icons (hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="diamond-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19 12h-4v4h-2v-4H7v-2h4V6h2v4h4v2z"/>
        </symbol>
        <symbol id="bomb-icon" viewBox="0 0 24 24">
            <path fill="currentColor" d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
        </symbol>
    </svg>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game state
            const gameState = {
                gridSize: 25, // 5x5 grid
                bombPosition: null,
                revealedTiles: [],
                score: 0,
                hintsRemaining: 3,
                gameOver: false
            };
            
            // DOM elements
            const gameGrid = document.getElementById('game-grid');

            const playAgainBtn = document.getElementById('play-again-btn');
            const tryAgainBtn = document.getElementById('try-again-btn');
            
            // Initialize game
            initGame();
            
            // Event listeners
            newGameBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            tryAgainBtn.addEventListener('click', initGame);

            // Functions
            function initGame() {
                // Reset game state
                gameState.bombPosition = Math.floor(Math.random() * gameState.gridSize);
                gameState.revealedTiles = [];
                gameState.score = 0;
                gameState.hintsRemaining = 3;
                gameState.gameOver = false;
                
                // Update UI
                diamondsFoundEl.textContent = '0';
                remainingEl.textContent = gameState.gridSize.toString();
                scoreEl.textContent = '0';
                hintBtn.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Hint (${gameState.hintsRemaining})
                `;
                
                // Close modals
                winModal.classList.remove('active');
                loseModal.classList.remove('active');
                
                // Generate grid
                gameGrid.innerHTML = '';
                for (let i = 0; i < gameState.gridSize; i++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.index = i;
                    
                    // Add icon container
                    const icon = document.createElement('div');
                    icon.className = 'icon';
                    
                    // Determine which icon to use
                    if (i === gameState.bombPosition) {
                        icon.innerHTML = `
                            <svg viewBox="0 0 24 24">
                                <use xlink:href="#bomb-icon"></use>

                        icon.innerHTML = `

                                <use xlink:href="#diamond-icon"></use>
                            </svg>
                        `;
